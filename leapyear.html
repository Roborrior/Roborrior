<!DOCTYPE html>
<html>
    <body>
        <h1>Enter your Birth Year</h1> <input id=1 text="Enter you Birth Year" oninput="leapyear1()">
        <h1>Is This a Leap Year?</h1><input id=2 value=""  disabled=true>





       <script>
           function leapyear1()
           {
           var text1 = document.getElementById("1").value;
           var text2 = text1%4;
           //alert(text2);
           if(text2 == 0)
            {
                document.getElementById("2").value = "Yes";

            }
            else
            {
                document.getElementById("2").value = "No";

            }

           }
        

        
       </script> 
 
    


    </body>
</html>
